<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    section {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable vertical scroll */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #circleContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vmin;
      height: 60vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .central-circle, .surrounding-circle {
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      background-color: #3498db;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .central-circle {
      width: 25vmin;
      height: 25vmin;
      margin-top: 50px;
      font-size: 6vmin;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 2;
      animation: pulse 2s infinite alternate;
    }

    .surrounding-circle {
      width: 16vmin;
      height: 16vmin;
      font-size: 2vmin;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    
    .surrounding-circle1 {
      width: 16vmin;
      height: 16vmin;
      font-size: 2vmin;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }


    @keyframes pulse {
      to {
        transform: scale(1.1);
      }
    }

    .central-circle:hover, .surrounding-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      #circleContainer {
        width: 80vmin;
        height: 80vmin;
      }

      .central-circle {
        width: 22vmin;
        height: 22vmin;
        font-size: 5vmin;
      }

      .surrounding-circle {
        width: 8vmin;
        height: 8vmin;
        font-size: 1.5vmin;
      }
      .surrounding-circle1{
        width: 8vmin;
        height: 8vmin;
        font-size: 1.5vmin;
        display: none;
      }
    }
  </style>
</head>
<body>
    <section>
        <div id="circleContainer">
            <!-- <div class="central-circle" onclick="handleButtonClick(1)">
              <a href="#button1" class="tag">Tag 1</a>
              1
            </div> -->
            <!-- Dynamically create surrounding circles using JavaScript -->
            <div class="surrounding-circle" onclick="handleButtonClick(2)">
              <a href="#button2" class="tag">Tag 2</a>
              2
            </div>
            <div class="surrounding-circle" onclick="handleButtonClick(3)">
              <a href="#button3" class="tag">Tag 3</a>
              3
            </div>
            <div class="surrounding-circle" onclick="handleButtonClick(4)">
              <a href="#button4" class="tag">Tag 4</a>
              4
            </div>
            <div class="surrounding-circle" onclick="handleButtonClick(5)">
              <a href="#button5" class="tag">Tag 5</a>
              5
            </div>
            <div class="surrounding-circle" onclick="handleButtonClick(6)">
              <a href="#button6" class="tag">Tag 6</a>
              6
            </div>
            <div class="surrounding-circle" onclick="handleButtonClick(7)">
              <a href="#button7" class="tag">Tag 7</a>
              7
            </div>
            <div class="surrounding-circle1" onclick="handleButtonClick(8)">
              <a href="#button8" class="tag">Tag 8</a>
              8
            </div>
            <div class="surrounding-circle" onclick="handleButtonClick(9)">
              <a href="#button9" class="tag">Tag 9</a>
              9
            </div>
          </div>
          
    </section>


<script>
  // Dynamically create surrounding circles
  const container = document.getElementById('circleContainer');

  const names = ["Alice", "Bob", "Charlie", "David", "Eva", "Frank", "Grace", "Harry", "Ivy", "Jack"];

  for (let i = 0; i < 8; i++) {
    const angle = (i / 8) * Math.PI * 2;
    const x = 50 + Math.cos(angle) * 35;
    const y = 50 + Math.sin(angle) * 35;

    const circle = document.createElement('div');
    circle.className = 'surrounding-circle';
    circle.style.left = `${x}vmin`;
    circle.style.top = `${y}vmin`;
    circle.innerHTML = `<a href="#button${i + 1}" class="tag">Tag ${i + 1}</a>${names[i]}`;

    circle.addEventListener('click', () => handleButtonClick(i + 1));

    container.appendChild(circle);
  }

  function handleButtonClick(buttonNumber) {
    alert("Button " + buttonNumber + " clicked!");
    // Add your custom logic here
  }
</script>

</body>
</html>
