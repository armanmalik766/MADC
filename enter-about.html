<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to MADC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Montserrat',sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ================= BACKGROUND EFFECTS ================= */
.bg-lights{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 50%, rgba(255,0,0,.15), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,80,80,.12), transparent 45%),
    radial-gradient(circle at 60% 80%, rgba(255,0,0,.18), transparent 50%);
  animation:moveLights 20s linear infinite;
  z-index:0;
  pointer-events:none;
}

@keyframes moveLights{
  0%{transform:translate(0,0)}
  50%{transform:translate(-6%,-4%)}
  100%{transform:translate(0,0)}
}

.bg-particles{
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
  background-size:120px 120px;
  animation:floatParticles 45s linear infinite;
  z-index:0;
  pointer-events:none;
}

@keyframes floatParticles{
  from{background-position:0 0}
  to{background-position:0 -700px}
}

/* VIGNETTE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(ellipse at center,
      transparent 40%,
      rgba(0,0,0,.85) 80%);
  z-index:1;
  pointer-events:none;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:2;
}

/* ================= PANEL ================= */
.panel{
  width:92%;
  max-width:560px;
  padding:60px 45px;
  border-radius:28px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.14),
    rgba(255,255,255,.06)
  );
  backdrop-filter:blur(22px);
  box-shadow:
    0 40px 90px rgba(0,0,0,.8),
    inset 0 0 0 1px rgba(255,255,255,.15);
  text-align:center;
  animation:panelIn 1.2s ease forwards;
  transition:opacity .6s ease;
}

@keyframes panelIn{
  from{opacity:0;transform:translateY(40px) scale(.96)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* ================= LOGO ================= */
.logo{
  width:150px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.6);
  padding:6px;
  margin-bottom:40px;
  animation:logoGlow 3s ease-in-out infinite;
}

@keyframes logoGlow{
  0%,100%{box-shadow:0 0 20px rgba(255,0,0,.4)}
  50%{box-shadow:0 0 45px rgba(255,0,0,.9)}
}

/* ================= MENU ================= */
.menu{
  display:flex;
  flex-direction:column;
  gap:22px;
}

.menu a{
  position:relative;
  overflow:hidden;
  text-decoration:none;
  padding:18px 40px;
  border-radius:50px;
  font-size:16px;
  font-weight:600;
  letter-spacing:.5px;
  color:#fff;
  background:linear-gradient(135deg,#8b0000,#ff3b3b);
  box-shadow:
    0 10px 30px rgba(255,0,0,.35),
    inset 0 0 0 1px rgba(255,255,255,.2);
  transform:translateY(20px);
  opacity:0;
  animation:btnIn .7s ease forwards;
  transition:all .35s ease;
}

/* STAGGER ANIMATION */
.menu a:nth-child(1){animation-delay:.2s}
.menu a:nth-child(2){animation-delay:.35s}
.menu a:nth-child(3){animation-delay:.5s}
.menu a:nth-child(4){animation-delay:.65s}
.menu a:nth-child(5){animation-delay:.8s}

@keyframes btnIn{
  to{opacity:1;transform:translateY(0)}
}

.menu a:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 18px 45px rgba(255,0,0,.65);
}

.menu a::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,.4), transparent 60%);
  opacity:0;
  transition:.4s;
}

.menu a:hover::after{opacity:.4}

/* ================= PLANE ================= */
#madc-plane{
  position:fixed;
  top:55%;
  left:50%;
  width:min(85vw,1100px);
  transform:translate(-50%,-50%);
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  z-index:9999;
  filter:drop-shadow(0 30px 70px rgba(0,0,0,.7));
}

.fly{
  animation: planeFlyRTL 1.6s cubic-bezier(.55,.06,.68,.19) forwards;
}

@keyframes planeFlyRTL{
  0%{transform:translate(160%,-50%) scale(.95)}
  40%{transform:translate(50%,-55%) scale(1)}
  70%{transform:translate(-40%,-60%) scale(1.05)}
  100%{transform:translate(-170%,-65%) scale(1.1)}
}

/* ================= CLOUD ================= */
#cloud-layer{
  position:fixed;
  inset:0;
  background:radial-gradient(
    ellipse at center,
    rgba(255,255,255,.9),
    rgba(255,255,255,.6),
    transparent
  );
  opacity:0;
  filter:blur(20px);
  pointer-events:none;
  z-index:9998;
}

.cloud-show{
  animation:cloudPass 3.4s ease forwards;
}

@keyframes cloudPass{
  0%{opacity:0}
  30%{opacity:1}
  70%{opacity:1}
  100%{opacity:0}
}

/* DIM UI */
.fade-ui{opacity:.25}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  #madc-plane{width:140vw}
  .panel{padding:45px 30px}
}

@media(max-width:480px){
  #madc-plane{width:170vw}
  .logo{width:130px}
  .menu a{font-size:14px;padding:16px 28px}
}
</style>
</head>

<body>

<!-- BACKGROUND ANIMATIONS -->
<div class="bg-lights"></div>
<div class="bg-particles"></div>

<section class="hero">
  <div class="panel" id="uiPanel">
    <a href="index.html"><img src="assets/img/logo/madc-mob.png" class="logo" alt="MADC"></a>

    <div class="menu">
      <a href="about-us.html">ABOUT MADC</a>
      <!-- <a href="mah-aviation.html">AVIATION INFRASTRUCTURE</a> -->
      <a href="pro-madc.html">MADC AIRPORTS</a>
      <!-- <a href="brief-mihan.html">MIHAN</a> -->
      <a href="udan-rcs-mah.html">UDAN â€“ RCS</a>
    </div>
  </div>
</section>

<!-- PLANE -->
<img src="assets/map/airplane.png" id="madc-plane" alt="Plane">

<!-- CLOUD -->
<div id="cloud-layer"></div>

<!-- SOUND -->
    <audio id="planeSound" preload="auto">
        <source src="assets/voice/aeroplane-voice1.mp3" type="audio/mpeg">
    </audio>

<script>
const plane=document.getElementById("madc-plane");
const cloud=document.getElementById("cloud-layer");
const panel=document.getElementById("uiPanel");
const sound=document.getElementById("planeSound");

document.querySelectorAll(".menu a").forEach(link=>{
  link.onclick=e=>{
    e.preventDefault();
    const target=link.href;

    plane.style.opacity=1;
    plane.style.visibility="visible";
    plane.classList.add("fly");
    cloud.classList.add("cloud-show");
    panel.classList.add("fade-ui");

    sound.currentTime=0;
    sound.play();

    setTimeout(()=>location.href=target,3000);
  };
});
</script>

</body>
</html>
