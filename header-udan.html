<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--favicon icon-->
    <link rel="icon" href="assets/img/logo/madc-mob.png" type="image/png" sizes="16x16"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Premium Header Styles */
        :root {
            --primary-red: #E10600;
            --logo-grey: #9E9E9E;
            --dark-grey: #3A3A3A;
            --pure-white: #FFFFFF;
            --light-grey: #F8F8F8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-grey);
            padding-top: 100px; /* Increased for larger header */
        }
        
        /* Premium Fixed Header */
        .header-premium {
            background: var(--pure-white);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            padding: 20px 0; /* Increased padding */
        }
        
        .header-premium.scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            max-width: 1400px; /* Increased max width */
            margin: 0 auto;
            padding: 0 25px;
        }
        
        /* Logo Grid */
        .logo-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 40px; /* Increased gap */
        }
        
        .logos-container {
            display: flex;
            align-items: center;
            gap: 35px; /* Increased gap between logos */
            justify-content: center;
        }
        
        /* Single Logo Item */
        .logo-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo-wrapper {
            width: 90px; /* Increased from 70px */
            height: 90px; /* Increased from 70px */
            background: var(--pure-white);
            border-radius: 22px; /* Slightly larger radius */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(225, 6, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .logo-item:hover .logo-wrapper::before {
            transform: translateX(100%);
        }
        
        .logo-item:hover .logo-wrapper {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-red);
        }
        
        .logo-wrapper img {
            width: 65px; /* Increased from 45px */
            height: 65px; /* Increased from 45px */
            object-fit: contain;
            border-radius: 0;
            border: none;
            box-shadow: none;
            transition: transform 0.3s ease;
        }
        
        .logo-item:hover .logo-wrapper img {
            transform: scale(1.1);
        }
        
        /* Logo Label */
        .logo-label {
            font-size: 0.85rem; /* Increased from 0.7rem */
            color: var(--logo-grey);
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
            opacity: 1; /* Always visible now */
            transform: translateY(0);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .logo-item:hover .logo-label {
            color: var(--primary-red);
            font-weight: 600;
        }
        
        /* Center Title */
        .center-title {
            text-align: center;
            padding: 0 25px;
        }
        
        .main-title {
            font-size: 2rem; /* Increased from 1.6rem */
            font-weight: 700;
            color: var(--dark-grey);
            margin: 0;
            line-height: 1.2;
        }
        
        .main-title span {
            color: var(--primary-red);
        }
        
        .subtitle {
            font-size: 1rem; /* Increased from 0.8rem */
            color: var(--logo-grey);
            margin-top: 5px;
            font-weight: 500;
        }
        
        /* Back Button - Premium Version */
        .back-button-premium {
            background: var(--pure-white);
            color: var(--dark-grey);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 28px; /* Increased padding */
            border-radius: 50px;
            font-size: 1rem; /* Increased from 0.9rem */
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            justify-self: end;
        }
        
        .back-button-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-red) 0%, #C00500 100%);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
            border-radius: 50px;
        }
        
        .back-button-premium:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .back-button-premium:hover {
            color: var(--pure-white);
            border-color: var(--primary-red);
            box-shadow: 0 10px 25px rgba(225, 6, 0, 0.2);
            transform: translateY(-3px);
        }
        
        .back-button-premium i {
            transition: transform 0.3s ease;
        }
        
        .back-button-premium:hover i {
            transform: translateX(-5px);
        }
        
        /* Header Bottom Border */
        .header-premium::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-red), var(--logo-grey), var(--primary-red));
            opacity: 0.3;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .header-container {
                max-width: 1200px;
                padding: 0 20px;
            }
            
            .logo-grid {
                gap: 30px;
            }
            
            .logos-container {
                gap: 25px;
            }
            
            .logo-wrapper {
                width: 80px;
                height: 80px;
            }
            
            .logo-wrapper img {
                width: 55px;
                height: 55px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 992px) {
            .logo-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .logos-container {
                order: 1;
                gap: 20px;
            }
            
            .center-title {
                order: 2;
                padding: 0;
            }
            
            .back-button-premium {
                order: 3;
                justify-self: center;
                margin-top: 10px;
            }
            
            .main-title {
                font-size: 1.6rem;
            }
            
            .logo-wrapper {
                width: 75px;
                height: 75px;
            }
            
            .logo-wrapper img {
                width: 50px;
                height: 50px;
            }
            
            .logo-label {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 90px;
            }
            
            .header-premium {
                padding: 15px 0;
            }
            
            .logos-container {
                gap: 15px;
            }
            
            .logo-wrapper {
                width: 65px;
                height: 65px;
            }
            
            .logo-wrapper img {
                width: 45px;
                height: 45px;
            }
            
            .main-title {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .back-button-premium {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
            
            .logo-label {
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding-top: 85px;
            }
            
            .logos-container {
                gap: 12px;
            }
            
            .logo-wrapper {
                width: 60px;
                height: 60px;
            }
            
            .logo-wrapper img {
                width: 40px;
                height: 40px;
            }
            
            .main-title {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .logo-label {
                font-size: 0.65rem;
            }
            
            .header-container {
                padding: 0 15px;
            }
            
            .back-button-premium {
                padding: 8px 20px;
                font-size: 0.85rem;
            }
        }
        
        /* Animation for page load */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-premium {
            animation: fadeInDown 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Premium Header -->
    <header id="header" class="header-premium">
        <div class="header-container">
            <div class="logo-grid">
                <!-- Logos Container -->
                <div class="logos-container">
                    <a href="index.html" class="logo-item">
                        <div class="logo-wrapper">
                            <img src="assets/img/logo/madc-mob.png" alt="MADC Logo">
                        </div>
                        <!-- <div class="logo-label">MADC</div> -->
                    </a>
                    
                    <a href="index.html" class="logo-item">
                        <div class="logo-wrapper">
                            <img src="assets/img/logo/gom-logo.png" alt="Government of Maharashtra Logo">
                        </div>
                        <!-- <div class="logo-label">Govt. of MH</div> -->
                    </a>
                    
                    <a href="#" class="logo-item">
                        <div class="logo-wrapper">
                            <img src="assets/img/logo/udan.jpg" alt="UDAN Logo">
                        </div>
                        <!-- <div class="logo-label">UDAN Scheme</div> -->
                    </a>
                </div>
                
                <!-- Center Title -->
                <div class="center-title">
                    <h1 class="main-title">MADC <span>Aviation</span></h1>
                    <p class="subtitle">Maharashtra Airport Development Company</p>
                </div>
                
                <!-- Back Button -->
                <button class="back-button-premium" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> BACK
                </button>
            </div>
        </div>
    </header>

    <script>
        function goBack() {
            window.history.back();
        }
        
        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header-premium');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Logo interaction
        document.querySelectorAll('.logo-item').forEach(logo => {
            logo.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Initialize on page load
        window.dispatchEvent(new Event('scroll'));
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
