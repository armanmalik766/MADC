<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--favicon icon-->
    <link rel="icon" href="assets/img/logo/madc-mob.png" type="image/png" sizes="16x16"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Premium Header Styles */
        :root {
            --primary-red: #E10600;
            --logo-grey: #9E9E9E;
            --dark-grey: #3A3A3A;
            --pure-white: #FFFFFF;
            --light-grey: #F8F8F8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-grey);
        }
        
        /* Premium Header */
        .header-premium {
            background: var(--pure-white);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo Container */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-divider {
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, var(--logo-grey), transparent);
            opacity: 0.3;
        }
        
        /* MADC Logo - UPDATED to show original logo color */
       
        
        .madc-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(225, 6, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .madc-logo:hover::before {
            transform: translateX(100%);
        }
        
        .madc-logo:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(225, 6, 0, 0.15);
        }
        
      /* ===== MADC BANNER LOGO (FIXED) ===== */
.madc-logo-banner {
    display: flex;
    align-items: center;
}

.madc-logo-banner img {
    height: 60px;          /* desktop height */
    width: auto;           /* keep aspect ratio */
    max-width: 520px;      /* prevent overflow */
    object-fit: contain;
}

        /* GOM Logo */
        .gom-logo {
            width: 70px;
            height: 70px;
            background: var(--pure-white);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .gom-logo:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }
        
        .gom-logo img {
            width: 50px;
            height: auto;
            border-radius: 0;
            border: none;
            box-shadow: none;
        }
        
        /* Logo Text */
        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .main-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-grey);
            letter-spacing: -0.5px;
        }
        
        .main-title span {
            color: var(--primary-red);
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--logo-grey);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* Back Button - Premium Version */
        .back-button-premium {
            background: var(--pure-white);
            color: var(--dark-grey);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
    .madc-logo-banner img {
        height: 40px;
        max-width: 100%;
    }
}

img {
    image-rendering: auto;
}

        
        .back-button-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-red) 0%, #C00500 100%);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
            border-radius: 50px;
        }
        
        .back-button-premium:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .back-button-premium:hover {
            color: var(--pure-white);
            border-color: var(--primary-red);
            box-shadow: 0 10px 25px rgba(225, 6, 0, 0.2);
            transform: translateY(-3px);
        }
        
        .back-button-premium i {
            transition: transform 0.3s ease;
        }
        
        .back-button-premium:hover i {
            transform: translateX(-5px);
        }
        
        /* Header Bottom Border */
        .header-premium::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-red), var(--logo-grey), var(--primary-red));
            opacity: 0.3;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .header-container {
                padding: 15px;
            }
            
            .main-title {
                font-size: 1.6rem;
            }
            
            .madc-logo, .gom-logo {
                width: 60px;
                height: 60px;
            }
            
            .madc-logo img, .gom-logo img {
                width: 40px;
                height: 40px;
            }
        }
        
      /* ===== FORCE HORIZONTAL HEADER ON MOBILE ===== */
@media (max-width: 768px) {
    .header-container {
        flex-direction: row !important;
        align-items: center;
        justify-content: space-between;
        text-align: left;
    }

    .logo-container {
        flex-direction: row !important;
        align-items: center;
        gap: 12px;
    }

    .logo-wrapper {
        flex-direction: row !important;
        gap: 10px;
    }

    /* Stop logos from jumping to center */
    .gom-logo,
    .madc-logo,
    .madc-logo-banner {
        margin: 0;
    }

    /* Scale logos for mobile */
    .gom-logo img {
        width: 36px;
        height: auto;
    }

    .madc-logo-banner img {
        height: 38px;
        width: auto;
        max-width: 100%;
    }

    /* Back button stays right */
    .back-button-premium {
        margin-top: 0;
        padding: 8px 14px;
        font-size: 0.8rem;
        white-space: nowrap;
    }
}

            
            .main-title {
                font-size: 1.8rem;
            }
            
            .back-button-premium {
                margin-top: 10px;
            }
     
        
        @media (max-width: 576px) {
            .main-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
            }
            
            .madc-logo, .gom-logo {
                width: 55px;
                height: 55px;
            }
            
            .madc-logo img, .gom-logo img {
                width: 35px;
                height: 35px;
            }
            
            .back-button-premium {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Animation for page load */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-premium {
            animation: fadeInDown 0.6s ease-out;
        }
        
        /* Additional: Red accent for MADC logo border on hover */
        .madc-logo:hover {
            border-color: var(--primary-red);
        }
    </style>
</head>
<body>
    <!-- Premium Header -->
    <header id="header" class="header-premium">
        <div class="header-container">
            <div class="logo-container">
                  <div class="logo-divider"></div>
                    <div class="gom-logo">
                        <img src="assets/img/logo/gom-logo.png" alt="Government of Maharashtra Logo">
                    </div>
                <div class="logo-wrapper">
                   <div class="madc-logo-banner">
    <a href="index.html">
        <img src="assets/img/logo/logoMADC.jpg" alt="MADC Logo">
    </a>
</div>

                  
                </div>
               
            </div>
            
            <button class="back-button-premium" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> BACK
            </button>
        </div>
    </header>

   

    <script>
        function goBack() {
            window.history.back();
        }
        
        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header-premium');
            if (window.scrollY > 50) {
                header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.boxShadow = '0 5px 30px rgba(0, 0, 0, 0.08)';
            }
        });
        
        // Logo interaction
        document.querySelectorAll('.madc-logo, .gom-logo').forEach(logo => {
            logo.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
