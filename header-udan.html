<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="icon" href="assets/img/logo/madc-mob.png" type="image/png" sizes="16x16"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-red: #E10600;
            --logo-grey: #9E9E9E;
            --dark-grey: #3A3A3A;
            --pure-white: #FFFFFF;
            --light-grey: #F8F8F8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-grey);
            padding-top: 140px; /* Default Desktop Padding */
            transition: padding 0.3s ease;
        }
        
        /* Premium Fixed Header */
        .header-premium {
            background: var(--pure-white);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            padding: 15px 0;
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 25px;
        }
        
        /* The Grid: 3 columns (Left Spacer | Center Logos | Right Button) */
        .logo-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }
        
        .grid-spacer {
            grid-column: 1;
        }

        .logos-container {
            grid-column: 2;
            display: flex;
            align-items: center;
            gap: 30px;
            justify-content: center;
        }
        
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo-wrapper {
            width: 85px;
            height: 85px;
            background: var(--pure-white);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .logo-item:hover .logo-wrapper {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(225, 6, 0, 0.15);
            border-color: var(--primary-red);
        }
        
        .logo-wrapper img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        /* Back Button */
        .back-button-premium {
            grid-column: 3;
            justify-self: end;
            background: var(--pure-white);
            color: var(--dark-grey);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-button-premium:hover {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }

        /* Scroll Effect */
        .header-premium.scrolled {
            padding: 8px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* ------------------------------------------------------
           ALL SCREEN SIZE MEDIA QUERIES
        ------------------------------------------------------ */

        /* 1. Large Laptops (1200px and up) */
        @media (min-width: 1200px) {
            .header-container { padding: 0 40px; }
        }

        /* 2. Tablets & Small Laptops (992px to 1199px) */
        @media (max-width: 1199px) {
            .logo-wrapper { width: 75px; height: 75px; }
            .logo-wrapper img { width: 50px; height: 50px; }
            .logos-container { gap: 20px; }
        }

        /* 3. Portrait Tablets (768px to 991px) */
        @media (max-width: 991px) {
            body { padding-top: 130px; }
            .logo-grid { grid-template-columns: 1fr auto auto; }
            .grid-spacer { display: none; }
            .logos-container { grid-column: 1; justify-content: flex-start; }
            .back-button-premium { grid-column: 3; }
        }

        /* 4. Mobile Phones (Max 767px) */
        @media (max-width: 767px) {
            body { padding-top: 180px; }
            .logo-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                justify-items: center;
            }
            .grid-spacer { display: none; }
            .logos-container { grid-column: 1; gap: 15px; }
            .back-button-premium { 
                grid-column: 1; 
                justify-self: center; 
                order: 2; /* Moves button below logos */
            }
        }

        /* 5. Extra Small Phones (Below 480px) */
        @media (max-width: 480px) {
            body { padding-top: 170px; }
            .logo-wrapper { width: 60px; height: 60px; border-radius: 12px; }
            .logo-wrapper img { width: 40px; height: 40px; }
            .logos-container { gap: 10px; }
            .back-button-premium { padding: 8px 18px; font-size: 0.8rem; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header-premium { animation: fadeInDown 0.6s ease-out; }
    </style>
</head>
<body>

    <header id="header" class="header-premium">
        <div class="header-container">
            <div class="logo-grid">
                <div class="grid-spacer"></div>

                <div class="logos-container">
                    <a href="index.html" class="logo-item">
                        <div class="logo-wrapper">
                            <img src="assets/img/logo/madc-mob.png" alt="MADC Logo">
                        </div>
                    </a>
                    <a href="index.html" class="logo-item">
                        <div class="logo-wrapper">
                            <img src="assets/img/logo/gom-logo.png" alt="Gov of MH">
                        </div>
                    </a>
                    <a href="#" class="logo-item">
                        <div class="logo-wrapper">
                            <img src="assets/img/logo/udan.jpg" alt="UDAN">
                        </div>
                    </a>
                </div>
                
                <button class="back-button-premium" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> BACK
                </button>
            </div>
        </div>
    </header>

    <script>
        function goBack() { window.history.back(); }
        
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header-premium');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
